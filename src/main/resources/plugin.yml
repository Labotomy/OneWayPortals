name: OneWayPortals
version: '${project.version}'
main: ca.caustic.onewayportals.cacausticonewayportals.CaCausticOnewayportals
api-version: 1.17
description: One Way Minecraft Portals
authors: [LowOnEspresso]
contributors: [G.Reaper, Tyler]
prefix: OWPortals-

commands:
  authors:
    description: Who has authored parts of OneWayPortals.
    usage: /<command>
    permission: <plugin name>.authors
    permission-message: You don't have <permission>
  contributors:
    description: Who has contributed to parts of OneWayPortals.
    usage: /<command>
    permission: <plugin name>.contributors
    permission-message: You don't have <permission>
  basic:
    description: This is a a basic demo command.
    usage: /<command> [player]
    permission: <plugin name>.basic
    permission-message: You don't have <permission>
  version:
    description: This is a version command.
    usage: /<command>
    permission: <plugin name>.version
    permission-message: You don't have <permission>
